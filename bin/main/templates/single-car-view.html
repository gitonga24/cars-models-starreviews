<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Single Model</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<header>
		<h1> Cars Models</h1>
	
	</header>
<body>

	<h3 th:text="${car.name}"></h3>
	
	<ul
			th:each= "carModel: ${starRatingsModel}">
			<li>	<a th:href="@{/show-starRatings-model(id=${carModel.id})}"
				th:text="${starRatingsModel.carModelName"></a>
			</li>
	
	
	</ul>

	<footer>
		<small>&copy Auto Consumer Review LLC</small>
	</footer>
</html>
